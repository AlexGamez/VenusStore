<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="carro.css">
</head>
<body>
    <div class="cart-container">
        <h1>Estás a un paso de tu felicidad</h1>
        
        <div class="cart-content">
            <!-- Sección de productos -->
            <div class="cart-items">
                <div class="cart-item">
                    <img src="https://via.placeholder.com/100" alt="Producto 1">
                    <div class="item-details">
                        <h3>Producto 1</h3>
                        <p>Precio: $20.00</p>
                        <label for="quantity1">Cantidad:</label>
                        <input type="number" id="quantity1" value="1" min="1">
                    </div>
                    <button class="remove-btn">Eliminar</button>
                </div>

                <div class="cart-item">
                    <img src="https://via.placeholder.com/100" alt="Producto 2">
                    <div class="item-details">
                        <h3>Producto 2</h3>
                        <p>Precio: $15.00</p>
                        <label for="quantity2">Cantidad:</label>
                        <input type="number" id="quantity2" value="2" min="1">
                    </div>
                    <button class="remove-btn">Eliminar</button>
                </div>
            </div>

            <!-- Sección de resumen y datos del cliente -->
            <div class="summary-and-details">
                <div class="cart-summary">
                    <h3>Resumen del pedido</h3>
                    <p>Subtotal: $50.00</p>
                    <p>Envío: $5.00</p>
                    <h3>Total: $55.00</h3>
                    <button class="checkout-btn">Proceder al pago</button>
                </div>

                <!-- Sección de datos del cliente -->
                <div class="customer-details">
                    <h3>Datos del Cliente</h3>
                    <form>
                        <label for="name">Nombres:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="phone">Celular:</label>
                        <input type="tel" id="phone" name="phone" required>
                        
                        <label for="address">Dirección:</label>
                        <input type="text" id="address" name="address" required>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
